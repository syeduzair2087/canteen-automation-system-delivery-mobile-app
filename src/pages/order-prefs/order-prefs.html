<ion-header>

  <ion-navbar color="nav">
    <ion-title>Item Preferences</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-item *ngFor="let binaryPref of binaryPrefs; let binaryIndex = index">
    <ion-label>{{binaryPref.pref_title}}</ion-label>
    <ion-checkbox [(ngModel)]="binaryPrefSelect[binaryIndex].value" disabled></ion-checkbox>
  </ion-item>-->
  <ion-list>
    <ion-item *ngFor="let singlePref of selectedFoodItem.singlePrefs">
      <h2>
        {{singlePref.title}}
      </h2>
      <p>
        {{singlePref.value}}
      </p>
    </ion-item>

    <ion-item *ngFor="let multiPref of selectedFoodItem.multiPrefs">
      <h2>
        {{multiPref.title}}
      </h2>
      <ng-container *ngFor="let value of multiPref.values">
        <p *ngIf="value.value">
          {{value.title}}
        </p>
      </ng-container>
    </ion-item>

    <ion-item *ngIf="selectedFoodItem.binaryPrefs">
      <h2>
        Misc.
      </h2>
      <ng-container *ngFor="let binaryPref of selectedFoodItem.binaryPrefs">
        <p *ngIf="binaryPref.value">
          {{binaryPref.title}}
        </p>
      </ng-container>
    </ion-item>

    <ion-item>
      <h2>
        Quantity
      </h2>
      <p>
        {{itemQuantity}}
      </p>
    </ion-item>

    <!--<button ion-button block (click)="clickConfirm()">Confirm</button>-->
  </ion-list>
</ion-content>
